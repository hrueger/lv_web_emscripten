<!DOCTYPE html>
<html>

<head>
	<meta name='viewport'
		content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' />
	<style type="text/css">
		html,
		body {
			margin: 0;
			padding: 0;
			width: 100%;
			height: 100%;
			min-width: 100%;
			min-height: 100%;
			overflow: hidden;
		}

		#canvas {
			margin: 0;
			padding: 0;
			width: 100%;
			height: 100%;
		}
	</style>
</head>

<body>
	<canvas id="canvas"></canvas>
	<script>
		var WIDTH = "480"
		var HEIGHT = "800"
		var canvas = document.getElementById('canvas');
		canvas.setAttribute("width", WIDTH);
		canvas.setAttribute("height", HEIGHT);
		var Module = {
			print: function (text) {
				console.log(text);
			},
			printErr: function (text) {
				console.error(text);
			},
			canvas: (function () {
				return canvas;
			})(),
			arguments: [WIDTH, HEIGHT, "default"]
		};
		window.addEventListener("click", () => window.focus());
	</script>

</body>

</html>
